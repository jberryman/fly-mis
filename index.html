<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Fruit fly biological MIS Simulation</title>

    <!-- dependencies: Raphael, jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js" type="text/javascript"></script>

    <!-- algorithm, simulation code, and styling -->
    <script type="text/javascript" src="algorithm.js"></script>
    <script type="text/javascript" src="simulation.js"></script>
	<link rel="stylesheet" type="text/css" href="fly-mis.css" />

	<!--[if IE]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

    <div id="paper"></div>
    <div id="controls">
        <button name="generate">Generate</button>
        <span>a random graph of</span>
        <textarea rows="1" cols="3" name="nodes"></textarea><span>nodes</span>
        <span>with a broadcast range of</span>
        <textarea rows="1" cols="3" name="range"></textarea><span>px</span>
    </div>
    <div id="status" style="display: none;">
        <p>Running <strong>exchange <span name="exchange">1</span></strong>, 
            <br>
            in <strong>step <span name="step">0</span> of <span name="total-steps"></span></strong>, 
            <br>
            in <strong>phase <span name="phase">0</span> of <span name="total-phases"></span></strong>, 
            <br>
            with <strong>broadcast probability <span name="broadcast-probability"></span>%</strong>.
        </p>
    </div>

</body>
</html>
